<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>
        <link rel="icon" type="image/x-icon" href="/images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/5-filters.css">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3> States </h3>
                    <h4>
                        Hawaii, Los Angeles, Texas, ...
                    </h4>
                    <div class="popover">
                        <ul>
                            <h2>Hawaii</h2>
                            <li>City H1</li>
                            <li>City H2</li>
                        </ul>
                        <ul>
                            <h2>Los Angeles</h2>
                            <li>City L1</li>
                            <li>City L2</li>
                            <li>City L3</li>
                        </ul>
                        <ul>
                            <h2>Texas</h2>
                            <li>City T1</li>
                            <li>City T2</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3> Amenities </h3>
                    <h4>
                        Camping, Houseboats, Suites...
                    </h4>
                    <div class="popover">
                        <ul>
                            <li>Camping</li>
                            <li>Houseboats</li>
                            <li>Suites</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>            
    </body>
</html>
